<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 200vw">
<div style=" width: 200px; height: 550px; background-color: #f00;">
    Relative
    <div style="position: absolute; top: 220px; left: 20px; width: 50px; height: 50px; background-color:
    #0f0;">
        Absolute - body or Relative따라감
    </div>
    <div style="position: relative; top: 220px; left: 120px; width: 50px; height: 50px; background-color: #cbd959;">
        Relative - 설정값 고정
        <div style="position: absolute; top: 45px; left: 0px; width: 50px; height: 50px; background-color: #0f0;">
            Absolute - relative
        </div>
    </div>
    <div style="position: fixed; top: 20px; left: 220px; width: 50px; height: 50px; background-color: #00f;">
        Fixed - 화면에 고정
    </div>
    <div style="position: sticky; top: 0; width: 50px; height: 50px; left:1000px; background-color: #ff0;">
        Sticky - 부모를 안넘어감
    </div>
</div>

</body>
</html>
